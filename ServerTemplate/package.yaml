name:                server
version:             0.1.0.0
github:              "githubuser/server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/server#readme>

dependencies:
- base >= 4.7 && < 5
- async >= 2.1 && < 3
- base >= 4.7 && < 5
- containers >= 0.5.7 && < 1
- bytestring
- http-types >= 0.9 && < 1
- text >= 1.2 && < 2
- wai >= 3.2 && < 4
- wai-websockets >= 3.0 && < 4
- warp >= 3.2 && < 4
- websockets >= 0.10 && < 1
- stm >= 2.4 && < 3

library:
  source-dirs: 
    - src
    - src/userApp
  exposed-modules:
    - Init
    - Static.Decode
    - Static.Encode
    - Static.Init
    - Static.Lib
    - Static.ServerLogic
    - Static.ServerTypes
    - Static.Types
    - Static.Update
    - Types
    - Update
    - Utils.Utils

executables:
  server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O3
    dependencies:
    - server

tests:
  server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - server
